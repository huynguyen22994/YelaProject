<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Tạo Mới Loại Sản Phẩm</h2>                 
                            </div>
                        </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
                <form class="form-horizontal" name="form" novalidate>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Tạo mới loại sản phẩm
                            </div>
                            <div class="panel-body">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group has-success has-feedback">
                                        <label class="control-label col-sm-2" for="producttypename">*Tên Loại Sản Phẩm: </label>
                                        <div class="col-sm-10">
                                             <input class="form-control" ng-model="vm.Producttype.name" id="producttypename" placeholder="Enter producttype name" name="producttypename" required>  
                                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.producttypename.$dirty && form.producttypename.$valid"></span>
                                            <span ng-show="form.producttypename.$error.required">{{'song_cannot_empty' | i18next}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group has-success has-feedback">
                                        <label class="control-label col-sm-2" for="artist">*Chủ Đề </label>
                                        <div class="col-sm-10">          
                                            <select 
                                                name="singleSelect" 
                                                id="singleSelect" 
                                                class="form-control" 
                                                ng-options="option.name for option in vm.categories track by option.categoryId" 
                                                ng-model="vm.Category">
                                            </select>
                                        </div>
                                    </div> 
                                </div>  
                            </div>
                            <div class="panel-footer">
                                <div class="form-group">        
                                 <div class="col-sm-offset-2 col-sm-10">
                                    <a class="btn btn-default pull-right" 
                                        ng-click="vm.cancel()"
                                        >
                                        <i class="fa fa-ban" aria-hidden="true"></i>
                                        <b>{{'cancel' | i18next}}</b>
                                    </a>
                                    <button type="submit" ng-if="vm.isCreate()"
                                        ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)" 
                                        class="btn btn-primary pull-right" 
                                        ng-click="vm.create()">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        <b>{{'button_create' | i18next}}</b>
                                    </button>   
                                    <button type="submit" ng-if="vm.isEdit()"
                                        ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)" 
                                        class="btn btn-primary pull-right" 
                                        ng-click="vm.edit()">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        <b>{{'button_edit' | i18next}}</b>
                                    </button>          
                                </div> 
                                </div>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
