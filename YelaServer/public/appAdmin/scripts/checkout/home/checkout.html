<div id="page-wrapper" style="padding-top: 1rem">
    <div class="row">
        <div class="col-sm-7">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <yl-button-header config="vm.configButtonHeader" list=""></yl-button-header>
                    </div>
                    <div class="panel-body" style="height: 60rem;overflow: auto">
                        <div ng-repeat="product in vm.products" class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <div class="product-image-wrapper">
                                <div class="single-products" style="position:relative">
                                    <div class="productinfo text-center">
                                        <div style="cursor:pointer" ng-click="vm.addToBill(product)">
                                            <img ng-src="{{'/' +  product.linkImg}}" width="102px" height="102px" alt="" on-error-src="/images/404/noImage.png">
                                        </div>
                                        <h4>{{ vm.parseCerrency(product.price) }}</h4>
                                        <label class="ellipsis">{{ product.name }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <yl-button-header config="vm.configButtonHeaderCheckout" list=""></yl-button-header>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" style="height: 55rem;overflow: auto">
                    <yl-table config="vm.configTable" array="vm.billData" has-result="vm.hasResult()"></yl-table> 
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <form style="text-align: left;">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="vm.taking" value="noTake">Ăn Tại Quán
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="vm.taking" value="take">Mang Đi
                                </label>
                            </form>
                        </div>
                        <div class="col-sm-6" style="text-align: right">
                            <label>{{ vm.getTotal() }}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  
    <div class="modal fade" id="view-checkout-list" role="dialog">
        <div class="modal-dialog modal-lg" style="width: 95%; margin-top: 10px;">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Danh Sách Đơn Hàng</h4>
            </div>
            <div class="modal-body" style="display: -webkit-box;">
                <div ng-class="vm.classForTable">
                    <yl-table config="vm.configBillListTable" array="vm.billByDayDataList" has-result="vm.hasListBillResult()"></yl-table>
                </div>
                <div ng-if="vm.isShowDetail();" ng-class="vm.classForDetail" style="padding-left:5px">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Hóa Đơn: {{ vm.billSelected.id }}</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 45rem;overflow: auto">
                            <yl-table config="vm.configTableForViewBill" array="vm.billSelected.list" has-result="true"></yl-table> 
                        </div>
                        <div class="panel-footer">
                            <div style="text-align: right">
                                <label>{{ vm.getTotal() }}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          
        </div>
    </div>

    <div class="modal fade" id="select-gift" role="dialog">
        <div class="modal-dialog modal-lg" style="width: 60%; margin-top: 10px;">
    
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Chọn Sản Phẩm Được Tặng</h4>
            </div>
            <div class="modal-body" style="display: -webkit-box;">
                    <div class="panel panel-default">
                        <div class="panel-body" style="height: 45rem;overflow: auto">
                            <div ng-repeat="product in vm.productsForGilfs" class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="product-image-wrapper">
                                    <div class="single-products" style="position:relative">
                                        <div class="productinfo text-center">
                                            <div style="cursor:pointer" ng-click="vm.addToGift(product)">
                                                <img ng-src="{{'/' +  product.linkImg}}" width="102px" height="102px" alt="" on-error-src="/images/404/noImage.png">
                                            </div>
                                            <!-- <h4>{{ vm.parseCerrency(product.price) }}</h4> -->
                                            <label class="ellipsis">{{ product.name }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
            </div>
            </div>
            
        </div>
    </div>
</div>
