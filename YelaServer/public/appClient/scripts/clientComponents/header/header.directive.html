<header id="header"><!--header-->
<div class="header_top"><!--header_top-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="contactinfo">
                    <ul class="nav nav-pills">
                        <li ng-repeat="leftItemTop in vm.config.headerTop.left"><a ng-href="{{leftItemTop.href()}}"><i ng-class="leftItemTop.iconClass"></i> {{leftItemTop.label}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="social-icons pull-right">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="rightItemTop in vm.config.headerTop.right"><a ng-href="{{rightItemTop.href()}}"><i ng-class="rightItemTop.iconClass"></i> {{rightItemTop.label}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div><!--/header_top-->

<div class="header-middle" id="foodtech-header-middle"><!--header-middle-->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="logo pull-left">
                    <a href="/"><img src="images/home/logo.png" alt="" /></a>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="btn-group pull-left">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="shop-menu pull-right">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="rightItemMiddle in vm.config.headerMiddle.right" ng-hide="rightItemMiddle.hide()">
                            <a ng-href="{{rightItemMiddle.href()}}" ><i ng-class="rightItemMiddle.iconClass"></i> {{ rightItemMiddle.label | i18next}} <span ng-if="rightItemMiddle.useNotice" class="badge-cart">{{ $root.Cart.getProductLength() }}</span></a>
                        </li>
                        <li class="dropdown" ng-show="vm.isCustomerLogin()" >
                            <a class="dropdown-toggle" data-toggle="dropdown" href="/" aria-expanded="false">
                                <img ng-src="{{ $root.Customer.getImage() }}" style="width: 27px; height: 27px; display: inline-block" class="img-rounded img-responsive" alt="avatar"> <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user" style="text-align: -webkit-left; margin-left: -105px;">
                                <li>
                                    <a><i class="fa fa-user fa-fw"></i> {{ $root.Customer.getName() }}</a>
                                </li>
                                <li class="divider" style="display: block"></li>
                                <li>
                                    <a ng-click="$root.logout()" style="cursor:pointer"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                                </li>
                            </ul>
                            <!-- /.dropdown-user -->
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div><!--/header-middle-->

<div class="header-bottom"><!--header-bottom-->
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="mainmenu pull-left">
                    <ul class="nav navbar-nav collapse navbar-collapse">
                        <li ng-repeat="leftHeaderBottom in vm.config.headerBottom.left">
                            <a ng-click="vm.onHeaderBottom(leftHeaderBottom.id)" href="{{ leftHeaderBottom.href() }}" ng-class="{'active': vm.detectActiveMenu(leftHeaderBottom.id) }"> {{ leftHeaderBottom.label | i18next }} <i ng-if="leftHeaderBottom.subItems" class="fa fa-angle-down"></i></a>
                            <ul ng-if="leftHeaderBottom.subItems" role="menu" class="sub-menu">
                                <li ng-repeat="subItem in leftHeaderBottom.subItems">
                                    <a href="{{subItem.href() }}" ng-class="{'active': vm.detectActiveMenu(subItem.id) }">{{ subItem.label | i18next }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="search_box pull-right">
                    <input type="text" ng-model="$root.searchValue" ng-enter="vm.search()" placeholder="{{ 'search' | i18next}}"/>
                </div>
            </div>
        </div>
    </div>
</div><!--/header-bottom-->
</header><!--/header-->
